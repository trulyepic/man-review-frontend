version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - echo VITE_APP_BASE_URL=https://man-review-backend-production.up.railway.app > .env
        - echo VITE_GOOGLE_CLIENT_ID=33290208569-l4gmljsl81r51g81irs7mdpl7rjfml1l.apps.googleusercontent.com >> .env
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
      - public/sitemap.xml
      - public/robots.txt
  cache:
    paths:
      - node_modules/**/*
